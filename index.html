<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مفاجأة عماد</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    a.button {
      background: #ff69b4;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 999px;
      transition: background 0.3s;
      display: inline-block;
    }
    a.button:hover {
      background: #ff1493;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 15px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🌸 إلى نورِشتي 🌸</h1>
    <p>
      كتبت شيئًا بسيطًا… لكنه مليء باللون، والضحكة، والقلب.<br />
      هذه ليست مجرد شرائح باوربوينت، هذه أنا… على هيئة مفاجأة.
    </p>
    <a href="L'anniversaire de ma dulcinée 🌸.pptx" class="button" download>📂 فتح المفاجأة</a>
  </div>
  <footer>
    لا أحد في هذا العالم يستحق ملف PowerPoint مثلك، <br />
    وأنتِ الوحيدة اللي أستاهل أكتب لها فيه.<br /><br />
    ــ عماد
  </footer>
</body>
</html>
